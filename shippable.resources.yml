resources:
  - name: ddcb-image
    type: image
    integration: kiran-docker-subint    #replace with your Docker Hub integration name
    pointer:
      sourceName: "devopsrecipes/deploy-dockercloud-basic"  #replace with your image name on Docker Hub
      isPull: false
    seed:
      versionName: "master.1"  #replace with your image tag on Docker Hub
    flags:
      - deploy-dockercloud-basic

  #docker cloud cluster
  - name: ddcb-cluster
    type: cluster
    integration: docker-cld-int    #replace with your docker cloud integration name
    pointer:
          sourceName: "deploy-docker-cloud" #node cluster name
    flags:
      - deploy-dockercloud-basic
